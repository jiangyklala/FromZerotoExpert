<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <!--    识别js文件默认从static下开始, th:src记得加'/'-->
    <script type="text/javascript" src="/js/jquery/jquery.js" th:src="@{/js/jquery/jquery.js}"></script>
    <script type="text/javascript" src="/js/jquery/http_cdnjs.cloudflare.com_ajax_libs_jquery.form_4.3.0_jquery.form.js" th:src="@{/js/jquery/http_cdnjs.cloudflare.com_ajax_libs_jquery.form_4.3.0_jquery.form.js}"></script>
    <script type="text/javascript" src="js/welcome.js" th:src="@{/js/welcome.js}"></script>
    <link th:href="@{/css/fromZerotoExpert.css}" rel="stylesheet" type="text/css" />
</head>
<body>

<div id="insertWelcome"></div>
<div id="insertIPUVPV" style="text-align: center"></div>
<div id="insertOnlineUser" style="float: right"></div>
<br>

<form id="getRecordLog" action="/GetRecordLog" method="post">
    日志查询: <br>
    必填: 账号:<input name="userAc" required="required">
    状态:<select name="status" required="required">
             <option value="success">success</option>
             <option value="failed">failed</option>
         </select>
    查第n页:<input name="pageNum" required="required"><br>
    选填: 开始时间戳(ms, 默认最早):<input name="opTimeStart" >
    结束时间戳(ms, 默认最晚):<input name="opTimeEnd" >
    <input type="submit" value="查询"><br>
</form>
<div id="insertRecordLog"></div>


</body>

</html>
